      <li><a href="login.html">Login</a></li>
      <li><input type="text" placeholder="Search" id="searchbtn"></li>

  <!-- navigation bar -->

      <span></span>

      <li><a href="mentorshipReq.html">Mentorship</a></li>
      <li><a href="signup.html" id="signUpBtn">SignUp</a></li>

  </nav>
  <!-- sidebar when toggle button clicked -->
  <div id="sidebar">

      <li id="close" onclick="closebtn()">&times;</li>
      <li><a href="../index.html">Home</a></li>
      <li><a href="signup.html">SignUp</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>

  <!--At the Beginning signup page----->
  <div id="titleSignup">
    <h1>Registration</h1>
  </div>
  <div class="containerSignup">
    <center>
      <form class="signupForm" action="login.html">
        <div class="users">
          <img src="../assets/icons/names.svg" alt="user">
          <input type="test" placeholder="FirstName" required>
        </div>
        <div class="users">
          <img src="../assets/icons/names.svg" alt="user">
          <input type="text" placeholder="LastName" required>
        </div>
        <div class="users">
          <img src="../assets/icons/userr.svg" alt="email">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="password">
          <img src="../assets/icons/lock.svg" alt="lock" id="pass">
          <input type="password" placeholder="Password" required>
        </div>
        <div class="users">
            <img src="../assets/icons/doctor.svg" alt="Bio">
            <input type="text" placeholder="Bio" required>
        </div>
        <div class="users">
          <img src="../assets/icons/job.svg" alt="job">
          <input type="text" placeholder="Occupation" required>
        </div>
        <div class="users">
          <img src="../assets/icons/doctor.svg" alt="Expertise">
          <input type="text" placeholder="Expertise" required>
        </div>
        <input type="submit" value="Register">
      </form>

      <div class="haveAccount">
        <h3>Already have an account?<a href="login.html">Login
          </a></h3>
      </div>
    </center>
  </div>
  <footer id="footer">
    <p>
      Free Mentors &copy;
    </p>
